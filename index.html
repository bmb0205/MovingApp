<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="form-container" class="form-container">
        <p id="greeting">Where do you want to live?</p>
        <label for="street">Street: </label>
        <input type="text" id="street" value="">
        <label for="city">City: </label>
        <input type="text" id="city" value="">
        <button id="submit-btn">Submit</button>
    </form>
    <img class="bgimage" src="images/earthUS.jpg">
    <div class="wikipedia-container">
        <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
        <ul id="wikipedia-links">What about some geographically relevant Wikipedia articles?</ul>
    </div>
    <div class="nytimes-container">
        <h3 id="nytimes-header">New York Times Articles</h3>
        <ul id="nytimes-articles" class="article-list">What's going on in your new city?</ul>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
